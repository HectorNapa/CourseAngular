<div class="container">
    <div class="card my-5">
        <div class="card-header">
            <p>Nombre curso:</p>
            <h1 style="text-align: center; vertical-align: middle;">{{course.name}}</h1>
            <p>Id curso: {{course.id}}</p>
        </div>
        <div class="card-body" style="text-align: center; vertical-align: middle;">
            <h2>LISTA DE ESTUDIANTES</h2>
            <div>
                <table class="table table-hover table-sm table-bordered border-secondary" style="text-align: center; vertical-align: middle;">
                    <thead>
                        <th>ID/ </th>
                        <th>IDENTIFICACION/ </th>
                        <th>NOMBRE/ </th>
                        <th>APELLIDO/ </th>
                    </thead>
                    <tbody>
                        @for (item of course.students; track $index) {
                        <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.identification}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.surname}}</td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
