<div>
    <p>Nombre curso:</p>
    <h1>{{course.name}}</h1>
    <p>Id curso: {{course.id}}</p>
    <h2>LISTA DE ESTUDIANTES</h2>
    <div>
        <table>
            <thead>
                <th>ID/ </th>
                <th>IDENTIFICACION/ </th>
                <th>NOMBRE/ </th>
                <th>APELLIDO/ </th>
            </thead>
            <tbody>
                @for (item of course.students; track $index) {
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.identification}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.surname}}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
